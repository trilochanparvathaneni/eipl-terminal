version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: eipl
      POSTGRES_PASSWORD: eipl_secret
      POSTGRES_DB: eipl_terminal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eipl -d eipl_terminal"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://eipl:eipl_secret@db:5432/eipl_terminal?schema=public"
      NEXTAUTH_SECRET: "super-secret-change-in-production"
      NEXTAUTH_URL: "http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
